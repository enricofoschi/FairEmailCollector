<template name="core.index">

    <div class="core-index-container">
        {{#autoForm resetOnSuccess=false class='adaptive-field-wrapper' collection='Candidate._collection' id='insertCandidateForm' type='insert'}}
            <section class="main-section">
                <div class="container">
                    <h2>I am...</h2>

                    <div class="row">
                        <div class="col-md-6">
                            {{> afFormGroup class='input-lg' name='firstName' placeholder='schemaLabel'}}
                        </div>
                        <div class="col-md-6">
                            {{> afQuickField class='input-lg' name='lastName' placeholder='schemaLabel'}}
                        </div>
                    </div>
                    {{> afQuickField class='input-lg' name='email' placeholder='schemaLabel'}}
                </div>
            </section>
            <section class="main-section">
                <div class="container">
                    <h2>And I Am Interested In...</h2>

                    <div class="jobs-container">
                        {{#each availableJobsMatrix}}
                        <div class="row">
                            {{#each this}}
                            <div class="col-lg-3 col-md-4 col-xs-6">
                                <div class="job selectable {{#if isSelected }}selected{{/if}}">
                                    <i class="icon-selected fa fa-check-circle text-success"></i>
                                    <span class="job-title">{{title}}</span>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </section>

            <section class="main-section text-center">
                <button class="btn btn-submit btn-primary btn-lg" type="submit">
                    <i class="fa fa-thumbs-o-up right15"></i>
                    Hell Yeah! Let's Get Started!
                </button>
            </section>
        {{/autoForm}}
    </div>

</template>
